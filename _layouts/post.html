<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ site.url }}/javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">

        <section>
            <div id="title">
                <h1>{{ page.title }}</h1>
                <hr>

                <span class="credits left">Back to <a href="{{ site.url }}/">index</a></span>
                <span class="credits right"><a href="https://github.com/mmaitre314">Matthieu Maitre</a></span>
            </div>

            <p>{{ content }}</p>
                    
            {% if page.comments %} {% include comments.html %} {% endif %}

        </section>

    </div>
          
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
